{% extends "pages/base.html" %}

{% block title %}Phira谱面文件获取{% endblock %}

{% block header %}Phira谱面文件获取{% endblock %}

      {% block content %}

        <form action="{% url 'pages:prgetfile' %}" method='post'>
          {% csrf_token %}
          {{ form.as_p }}
          <button name="submit">获取</button>
        </form>

        <p>注：谱面ID即谱面页面链接最后的那串数字，比如这张<a href="https://phira.moe/chart/10176">Super Nova Project</a>的谱面ID就是10176。</p>

        {% if error %}
          <p style="color: red;">{{ error }}</p>
        {% endif %}

      {% endblock %}
